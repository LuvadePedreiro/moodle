<h2 id="section"><span class="citation" data-cites="090">@090</span></h2>
<h2 id="vetores-l2---primo">#04_vetores L2 - Primo</h2>
<p><img src="https://raw.githubusercontent.com/qxcodefup/moodle/master/base/090/__capa.jpg" /></p>
<h2 id="ação">Ação</h2>
<p>Dado um número inteiro, faça uma função que verifique se ele é primo.</p>
<h3 id="entrada">Entrada</h3>
<ul>
<li>Um numero inteiro N.</li>
</ul>
<h3 id="saida">Saida</h3>
<ul>
<li>1 caso N for primo e 0 caso contrário.</li>
</ul>
<h2 id="exemplos">Exemplos</h2>
<pre><code>&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;
5
========
1
&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;

&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;
21
========
0
&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;

&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;
2
========
1
&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</code></pre>
